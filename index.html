<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piioneer Bank</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- login-area -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" name="" id="" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>   <!-- login-area end -->

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">    
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">    
                    <h5>Withdraw</h5>
                    <h2>$ <span id="totalWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">    
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">00</span>  </h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div> <!-- transaction-area end -->
    <!-- script tag -->
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            // console.log("amake Click Marse...");
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        });



        // code simplyfy
        function updateSpanText(id, depositNumber){
           const current = document.getElementById(id).innerText;
            const currentNum = parseFloat(current);
            const totalBalance = depositNumber + currentNum;
            document.getElementById(id).innerText = totalBalance;
        }

        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);


        //     const currentDeposit = document.getElementById("currentDeposit").innerText;
        //     const currentDepositNum = parseFloat(currentDeposit);
        //     const totalDeposit = depositNumber + currentDepositNum;
        //    document.getElementById("currentDeposit").innerText = totalDeposit;
        updateSpanText("currentDeposit", depositNumber);



            // current balance + current deposit
            // const currentBalance = document.getElementById("currentBalance").innerText;
            // const currentBalanceNum = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNum;
            // document.getElementById("currentBalance").innerText = totalBalance;

            updateSpanText("currentBalance", depositNumber);
            
            document.getElementById("depositAmount").value = "";

        })




        // withdraw ...............
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("totalWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            
            document.getElementById("withdrawAmount").value = "";
        });


        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const withdrawDeposit = parseFloat(amount);
            return withdrawDeposit;
        }
    </script>

    <!-- gogle
        javascript event names = click with mdn

        input = value
        span, p or others = innerText

    -->
</body>
</html>
